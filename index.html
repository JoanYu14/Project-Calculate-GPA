                placeholder="class category"
                class="class-type"

              --><input
                type="text"
                placeholder="class number"
                class="class-number"
              /><!--
              --><input
                type="number"
                placeholder="credits"
                min="0"
                max="6"
                class="class-credit"
              /><!--
              --><select name="select" class="select">
                <option value=""></option>
                <option value="A">A</option>
